<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Visualizer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            width: 250px; /* Set a fixed width */
        }

        #controls label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        #controls input {
            margin-bottom: 15px;
            width: 100%;
            padding: 5px;
        }

        #controls button {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #visualization {
            width: calc(100% - 260px); /* Leave space for the controls */
            height: 100%;
            position: relative;
            background-color: #1a1a1a;
            left: 100px; /* Adjust this value to move it more to the left */
        }

        #lossDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background-color: transparent;
            border: 2px solid white;
            padding: 20px;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: move; /* Show move cursor */
            transition: width 0.3s ease, height 0.3s ease; /* Smooth expand/collapse transition */
            width: 300px; /* Original width */
            height: 175px; /* Original height */
        }


        #expandBtn {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 16px;
            height: 16px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            font-size: 16px;
            color: red; /* Red color for the symbols */
            transform: rotate(45deg); /* Rotate to make it diagonal */
        }

        #lossDisplay.expanded {
            width: 600px; /* Expanded width */
            height: 350px; /* Expanded height */
        }

        #lossDisplay canvas {
            width: 100% !important; /* Ensure the canvas takes the full width */
            height: 100% !important; /* Ensure the canvas takes the full height */
        }

        circle {
            stroke: #ddd;
            fill: none;
            stroke-width: 20;
            cursor: pointer;
            pointer-events: all;
        }

        line {
            stroke: #ccc;
            stroke-width: 3;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <!-- Left-side controls -->
    <div id="controls">
        <h3>Neural Network</h3>
        <label for="inputNodes">Input Nodes:</label>
        <input type="number" id="inputNodes" value="3" min="1">

        <label for="hiddenLayers">Hidden Layers:</label>
        <input type="text" id="hiddenLayers" value="4,3"> <!-- Comma-separated values for each hidden layer -->

        <label for="outputNodes">Output Nodes:</label>
        <input type="number" id="outputNodes" value="1" min="1">

        <h3>Training</h3>
        <label for="epochs">Epochs:</label>
        <input type="number" id="epochs" value="1000" min="1">

        <label for="learningRate">Learning Rate:</label>
        <input type="number" id="learningRate" value="0.01" step="0.001" min="0.001">

        <h3>Data</h3>
        <label for="numDataPoints">Number of Data Points:</label>
        <input type="number" id="numDataPoints" value="10" min="1">

        <label for="noiseLevel">Noise Level:</label>
        <input type="number" id="noiseLevel" value="0.1" step="0.01" min="0">

        <button id="loadNetworkBtn">Load Neural Network</button>
        <button id="trainNetworkBtn">Train Neural Network</button>
        <button id="stopTrainingBtn">Stop Training</button>
    </div>

    <!-- Neural network diagram area -->
    <div id="visualization"></div>

    <!-- Loss display box with canvas for chart -->
    <div id="lossDisplay">
        <canvas id="lossChart"></canvas>
        <button id="expandBtn"><></button>
    </div>

    <script>
        let stopTraining = false;
        let lossDisplay = document.getElementById("lossDisplay");
        let lossChartCtx = document.getElementById("lossChart").getContext('2d');
        let isDragging = false;
        let offsetX, offsetY;
        let expanded = false; // Track the state of expansion

        // Make the loss box draggable
        lossDisplay.addEventListener('mousedown', function (event) {
            isDragging = true;
            offsetX = event.clientX - lossDisplay.getBoundingClientRect().left;
            offsetY = event.clientY - lossDisplay.getBoundingClientRect().top;
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loadNetworkBtn').click();
        });

        document.addEventListener('mousemove', function (event) {
            if (isDragging) {
                lossDisplay.style.left = (event.clientX - offsetX) + "px";
                lossDisplay.style.top = (event.clientY - offsetY) + "px";
                lossDisplay.style.right = "auto";
            }
        });

        document.addEventListener('mouseup', function () {
            isDragging = false;
        });

        document.getElementById('expandBtn').addEventListener('click', function() {
            const lossDisplay = document.getElementById('lossDisplay');
            
            if (expanded) {
                lossDisplay.classList.remove('expanded'); // Shrink back to original size
                this.textContent = '<>'; // Change icon to indicate expandable
            } else {
                lossDisplay.classList.add('expanded'); // Expand to double size
                this.textContent = '<>'; // Change icon to indicate collapsible
            }
            
            expanded = !expanded; // Toggle the state
            lossChart.resize(); // Resize the chart to fill the expanded or collapsed box
        });
                // Initialize the loss chart with Chart.js
        let lossChart = new Chart(lossChartCtx, {
            type: 'line',
            data: {
                labels: [],  // Epochs
                datasets: [{
                    label: 'Loss',
                    data: [],  // Loss values
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Epochs'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Loss'
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        // Update the loss chart in real-time
        function updateLossChart(epoch, loss) {
            lossChart.data.labels.push(epoch);
            lossChart.data.datasets[0].data.push(loss);
            lossChart.update();
        }

        document.getElementById('loadNetworkBtn').addEventListener('click', function() {
            const inputNodes = parseInt(document.getElementById('inputNodes').value);
            const hiddenLayers = document.getElementById('hiddenLayers').value.split(',').map(Number);
            const outputNodes = parseInt(document.getElementById('outputNodes').value);

            const layers = [inputNodes, ...hiddenLayers, outputNodes];
            drawNeuralNetwork(layers);
        });

        document.getElementById('trainNetworkBtn').addEventListener('click', function() {
            stopTraining = false;
            const epochs = parseInt(document.getElementById('epochs').value);
            const learningRate = parseFloat(document.getElementById('learningRate').value);
            const numDataPoints = parseInt(document.getElementById('numDataPoints').value);
            const noiseLevel = parseFloat(document.getElementById('noiseLevel').value);

            fetch('http://127.0.0.1:5000/train', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    inputNodes: parseInt(document.getElementById('inputNodes').value),
                    hiddenLayers: document.getElementById('hiddenLayers').value.split(',').map(Number),
                    outputNodes: parseInt(document.getElementById('outputNodes').value),
                    epochs: epochs,
                    learningRate: learningRate,
                    numDataPoints: numDataPoints,  // Ensure this matches the backend key
                    noiseLevel: noiseLevel  // Ensure this matches the backend key
                })
            })
            .then(response => response.json())
            .then(data => animateDataFlow(data))
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('stopTrainingBtn').addEventListener('click', function() {
            stopTraining = true;
        });

        let nodes = [];

        function drawNeuralNetwork(layers) {
            d3.select("#visualization").html("");

            const width = window.innerWidth;
            const height = window.innerHeight;
            const svg = d3.select("#visualization").append("svg")
                .attr("width", width)
                .attr("height", height);

            const layerSpacing = width / (layers.length + 1);
            const nodeRadius = 20;

            nodes = [];

            layers.forEach((layerSize, layerIndex) => {
                const x = layerSpacing * (layerIndex + 1);
                const ySpacing = height / (layerSize + 1);

                for (let i = 0; i < layerSize; i++) {
                    const y = ySpacing * (i + 1);

                    const node = svg.append("circle")
                        .attr("cx", x)
                        .attr("cy", y)
                        .attr("r", nodeRadius)
                        .style("fill", "none")
                        .style("stroke", "white")
                        .style("stroke-width", "2")
                        .call(d3.drag()
                            .on("start", dragStarted)
                            .on("drag", dragged)
                            .on("end", dragEnded)
                        );

                    nodes.push({ layerIndex, i, x, y, node });
                }
            });

            nodes.forEach(sourceNode => {
                if (sourceNode.layerIndex > 0) {
                    const prevLayerNodes = nodes.filter(node => node.layerIndex === sourceNode.layerIndex - 1);

                    prevLayerNodes.forEach(targetNode => {
                        svg.append("line")
                            .attr("x1", targetNode.x)
                            .attr("y1", targetNode.y)
                            .attr("x2", sourceNode.x)
                            .attr("y2", sourceNode.y)
                            .attr("stroke", "#ccc")
                            .attr("stroke-width", 2)
                            .attr("class", `line-${sourceNode.layerIndex}-${sourceNode.i}-${targetNode.i}`);
                    });
                }
            });
        }

        function animateDataFlow(data) {
            const svg = d3.select("svg");

            data.forEach((epochData, epochIndex) => {
                setTimeout(() => {
                    if (stopTraining) return;

                    const forwardDuration = epochData.forward_data.forward_time * 30000;
                    const backwardDuration = epochData.backward_data.backward_time * 30000;

                    animateForwardPass(epochData.forward_data, svg, forwardDuration);
                    setTimeout(() => {
                        animateBackwardPass(epochData.backward_data, svg, backwardDuration);
                    }, forwardDuration + 500);
                    // Plot loss in real-time
                    updateLossChart(epochData.epoch, epochData.loss);

                }, epochIndex * 1000);
            });
        }

        function animateForwardPass(forwardData, svg, duration) {
            forwardData.input.forEach((input, index) => {
                const inputNode = nodes.find(node => node.layerIndex === 0 && node.i === index);
                animateLightThroughLayer(inputNode, forwardData.hidden_activation, duration * 50, svg, "forward");
            });
        }

        function animateBackwardPass(backwardData, svg, duration) {
            const hiddenNodes = nodes.filter(node => node.layerIndex === 1);
            const outputNodes = nodes.filter(node => node.layerIndex === 2);

            outputNodes.forEach((outputNode, i) => {
                animateLightThroughLayer(outputNode, hiddenNodes, duration * 50, svg, "backward");
            });

            hiddenNodes.forEach((hiddenNode, i) => {
                animateLightThroughLayer(hiddenNode, nodes.filter(node => node.layerIndex === 0), duration * 50, svg, "backward");
            });
        }

        function animateLightThroughLayer(node, nextLayerData, duration, svg, direction) {
            const nextLayerNodes = nodes.filter(n => n.layerIndex === node.layerIndex + 1);

            nextLayerNodes.forEach((targetNode, i) => {
                const light = svg.append("circle")
                    .attr("cx", node.x)
                    .attr("cy", node.y)
                    .attr("r", 5)
                    .style("fill", "yellow")
                    .style("opacity", 1);

                light.transition()
                    .duration(duration)
                    .attr("cx", targetNode.x)
                    .attr("cy", targetNode.y)
                    .ease(d3.easeLinear)
                    .on("end", function() {
                        d3.select(this).remove();
                        if (direction === "forward" && node.layerIndex < nodes.length - 1) {
                            animateLightThroughLayer(targetNode, nextLayerData, duration, svg, "forward");
                        }
                    });
            });
        }

        function updateLossDisplay(loss) {
            document.getElementById('lossDisplay').textContent = `Loss: ${loss.toFixed(4)}`;
        }

        function dragStarted(event, d) {
            d3.select(this).raise().attr("stroke", "black");
        }

        function dragged(event, d) {
            d3.select(this)
                .attr("cx", event.x)
                .attr("cy", event.y);

            const draggedNode = nodes.find(n => n.node.node() === this);
            draggedNode.x = event.x;
            draggedNode.y = event.y;

            updateConnections(draggedNode);
        }

        function dragEnded(event, d) {
            d3.select(this).attr("stroke", "white");
        }

        function updateConnections(draggedNode) {
            nodes.forEach(targetNode => {
                if (targetNode.layerIndex === draggedNode.layerIndex - 1) {
                    d3.select(`.line-${draggedNode.layerIndex}-${draggedNode.i}-${targetNode.i}`)
                        .attr("x1", targetNode.x)
                        .attr("y1", targetNode.y)
                        .attr("x2", draggedNode.x)
                        .attr("y2", draggedNode.y);
                } else if (targetNode.layerIndex === draggedNode.layerIndex + 1) {
                    d3.select(`.line-${targetNode.layerIndex}-${targetNode.i}-${draggedNode.i}`)
                        .attr("x1", draggedNode.x)
                        .attr("y1", draggedNode.y)
                        .attr("x2", targetNode.x)
                        .attr("y2", targetNode.y);
                }
            });
        }
    </script>
</body>
</html>
